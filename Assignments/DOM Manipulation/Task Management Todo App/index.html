<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Task List</h1>
        <div id="field-btn-div">
            <input type="text" name="add task" id="add-field" placeholder="Add a new task...">
            <button id="add-button">Add</button>
        </div>
        <p id="no-task"><em>No tasks yet. Add one above!</em></p>
        <ul id="list-of-items">

        </ul>
        <div id="task-counter">
            <span>Total tasks: <span id="total-task">0</span></span>
            <span>Completed: <span id="Completed-task">0</span></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
